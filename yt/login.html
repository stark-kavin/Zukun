<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZukunTube Login</title>
    <link rel="icon" href="./assests/zukun_logo.png" type="image/png">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body class="min-100 dead-center gradiant-bg ">
    <div class="login-container glass">
        <div class="title">
            <img src="./assests/zukun_logo.png" alt="" class="logo">
            <div class="name">
                ZukunTube
            </div>
        </div>
        <div class="login-body">
            <div class="title">
                Login
            </div>
            <div class="hr" style="background-color:  	#3d3d3d;"></div>
            <form class="login-form">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <div><a href="">Forget Password</a></div>
            </form>
        </div>
        <div class="login-footer">
            <button onclick="window.open('home.html','_self')">
                Not now
            </button>
            <button onclick="window.alert('Feature not added yet...')">
                Login
            </button>
        </div>
    </div>
</body>
</html>
